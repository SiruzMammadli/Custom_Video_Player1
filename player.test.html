<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="./css/player_test.css" />
    <!-- GOOGLE ICONS CDN -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,1,0"
    />
  </head>
  <body>
    <!-- THE PLAYER -->
    <div class="player_container">
      <div class="wrapper">
        <div class="player_timeline">
          <div class="progress_area">
            <div class="progress_bar">
              <span>00:00</span>
            </div>
          </div>
        </div>
        <ul class="player_controls">
          <li class="controls left">
            <button class="volume">
              <i class="material-symbols-rounded"> volume_up </i>
            </button>
            <input type="range" id="volume_range" min="0" max="100" />
          </li>
          <li class="controls center">
            <span class="time current_time">00:00:00</span>
            <button class="fast_rewind">
              <i class="material-symbols-rounded" id="fast_rewind"> fast_rewind </i>
            </button>
            <button class="play_pause">
              <i class="material-symbols-rounded" id="play_pause">
                play_arrow
              </i>
            </button>
            <button class="fast_forward">
              <i class="material-symbols-rounded" id="fast_forward"> fast_forward </i>
            </button>
            <span class="time time_duration">00:00:00</span>
          </li>
          <li class="controls right">
            <!-- <button class="settings">
              <i class="material-symbols-rounded setting"> settings </i>
            </button> -->
            <button class="fullscreen">
              <i class="material-symbols-rounded"> fullscreen </i>
            </button>
          </li>
        </ul>
      </div>
      <video src="./world.mp4"></video>
    </div>
    <!-- END OF THE PLAYER -->

    <!-- JS SCRIPTS -->
    <script src="./js/player.test.js"></script>
  </body>
</html>
