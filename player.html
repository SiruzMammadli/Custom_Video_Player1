<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="/css/player.css" />
    <!-- FONTAWESOME ICONS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- THE PLAYER -->
    <div class="player_wrapper">
      <!-- THE CONTROLS -->
      <div class="player_overlay">
        <div class="player_video_title">THE PERFECT COFFEE</div>
        <div class="player_controls">
          <!-- THE TIMELINE -->
          <div class="video_timeline">
            <div class="video_time">
              <span class="currentTime">00:00</span>
              <span class="durationTime">00:00</span>
            </div>
            <!-- THE DURATION STICK -->
            <div class="duration_stick"></div>
            <!-- END OF THE DURATION STICK -->
          </div>
          <!-- END OF THE TIMELINE -->
          <!-- THE CONTROL BUTTONS -->
          <div class="player_control_buttons">
            <!-- ACTION BUTTONS -->
            <div class="action_btns">
              <button class="play_Pause"><i class="fa-solid fa-play"></i></button>
              <button class="prevBtn"><i class="fa-solid fa-backward-step"></i></button>
              <button class="nextBtn"><i class="fa-solid fa-forward-step"></i></button>
              <div class="volume_area">
                <button class="volumeBtn"><i class="fa-solid fa-volume-high"></i></button>
                <input class="volume_range" type="range" min="0" max="100">
              </div>
            </div>
            <!-- SETTING BUTTONS -->
            <div class="setting_btns">
              <button class="settingBtn"><i class="fa-solid fa-gear"></i></button>
              <button class="fullscreenBtn"><i class="fa-solid fa-expand"></i></button>
            </div>
          </div>
          <!-- END OF THE CONTROL BUTTONS -->
        </div>
      </div>
      <!-- END OF THE CONTROLS -->
      <video>
        <source src="world.mp4" type="video/mp4" />
      </video>
    </div>
    <!-- END OF THE PLAYER -->
  </body>
</html>
